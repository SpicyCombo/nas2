#Version 3
#RankName = string
#	The name of the rank, use capitalization.
#
#Permission = num
#	The "permission" of the rank. It's a number.
#	There are pre-defined permissions already set. (for the old ranks)
#		Banned = -20, Guest = 0, Builder = 30, AdvBuilder = 50, Operator = 80
#		SuperOP = 100, Nobody = 120
#	Must be greater than -50 and less than 120
#	The higher the number, the more commands do (such as undo allowing more seconds)
#Limit = num
#	The command limit for the rank (can be changed in-game with /limit)
#	Must be greater than 0
#MaxUndo = num
#	The undo limit for the rank, only applies when undoing others.
#	Must be greater than 0
#Color = char
#	A single letter (a-f) or number (0-9) denoting the color of the rank
#MOTD = string
#	Alternate MOTD players of the rank will see when joining the server.
#	Leave blank to use the server MOTD.
#OSMaps = num
#	The number of maps the players will have in /os
#Prefix = string
#	Characters that appear directly before a player's name in chat.
#	Leave blank to have no characters before the names of players.
#GenVolume = num
#	The maximum volume of a map that can be generated by players of this rank.
#AfkKickMinutes = num
#	Number of minutes a player can be AFK for, before they can be AFK kicked.


